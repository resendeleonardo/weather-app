<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- styles.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- main.js -->
    <script src="js/main.js"></script>

</head>

<body class="min-vh-100">

    <header>
        <div class="container">
            <!-- Offcanvas Menu -->
            <div class="pt-5 px-3 px-sm-0">
                <button class="btn border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list"
                        viewBox="0 0 16 16">
                        <path
                            d="M1.5 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM1.5 7.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM1.5 12.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
    
                <div class="offcanvas offcanvas-start bg-custom-dark" tabindex="-1" id="offcanvasMenu"
                    aria-labelledby="offcanvasMenuLabel">
                    <div class="offcanvas-header p-4">
                        <h5 class="offcanvas-title text-white fs-2" id="offcanvasMenuLabel"><i
                                class="fas fa-cloud-sun-rain"></i> WeatherApp
                        </h5>
                        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="row">
                            <div class="col">
                                <div class="container">
                                    <div class="input-group mb-0 py-1 px-3 border border-secondary rounded-5">
                                        <input type="text" class="form-control shadow-none fs-4 bg-transparent border-0 text-white" placeholder="Search city..."
                                            id="search-input" aria-label="Search" aria-describedby="search-button"
                                            maxlength="25">
                                        <button class="btn text-white bg-transparent border-0" type="button" id="search-button"
                                            data-bs-dismiss="offcanvas" disabled><i class="fas fa-search fs-3"></i></button>
                                        <button class="btn text-white bg-transparent border-0" id="clear-input" type="button"
                                            style="display: none;"><i class="fas fa-times fs-3"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Added locations -->
                        <div class="container mb-4">
                            <hr class="text-white mt-5 mb-4">
                            <div class="d-flex flex-row gap-3">
                                <i class="fa-solid fa-star text-secondary fs-2"></i>
                                <h3 class="text-secondary">Favorite locations</h3>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main mb-sm-4">
        <div class="container-fluid">
            <div class="main-content d-flex align-items-center justify-content-center">

                <!-- Weather App Container -->
                <div class="weather-container w-100 bg-transparent">
                    <div class="container weather-content p-4" id="weather-content">
                        <div class="d-flex flex-column mb-4">
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <p class="mb-0 text-light temp">
                                    <span id="temp">26º</span>
                                    </b>
                                </p>
                                <span class="weather-icon" id="weather-icon"></span>
                            </div>
                            <h4 class="mb-4 text-light" id="weather-description">Chuva</h4>
                            <div>
                                <p class="mb-0 text-light" id="location">Brasília, Brasil</p>
                                <div class="row">
                                    <p class="text-light">
                                        <span id="temp-max">26º</span> / <span id="temp-min">19º</span> Sensação
                                        térmica de <span id="feels-like">25º</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Weekly Weather Card -->
                        <div class="card week-card rounded-5 border-0 bg-default-card" id="week-card">
                            <div class="container week-content p-4">
                                <table class="table table-borderless">
                                    <thead>
                                        <tr class="text-light">
                                            <th scope="col"></th>
                                            <th scope="col">Chuva</th>
                                            <th scope="col">Tempo</th>
                                            <th scope="col">Máx / Mín</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-light">
                                            <th scope="row">Hoje</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-cloud-sun-rain"></i> <i
                                                    class="fa-solid fa-cloud-moon-rain"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                        <tr class="text-light">
                                            <th scope="row">Amanhã</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-cloud-sun-rain"></i> <i
                                                    class="fa-solid fa-cloud-moon-rain"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                        <tr class="text-light">
                                            <th scope="row">Sexta</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-moon"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                        <tr class="text-light">
                                            <th scope="row">Sábado</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-moon"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Alerts Card -->
                        <div class="card mt-4 rounded-5 border-0 bg-default-card" id="alert-card">
                            <div class="card-body">
                                <p class="d-flex justify-content-center mb-0 text-light">Sem previsão de chuva para hoje.</p>
                            </div>
                        </div>
                        <!-- General Info Card -->
                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="card rounded-5 border-0 bg-default-card" id="humidity-card">
                                    <div class="container p-4">
                                        <div class="d-flex flex-column align-items-center justify-content-center">
                                            <i class="fa-solid fa-water mt-2 mb-2 text-light icon-size-lg"></i>
                                            <p class="mb-0 text-light">Umidade</p>
                                            <p class="text-light" id="humidity">0%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mb-4">
                                <div class="card rounded-5 border-0 bg-default-card" id="wind-speed-card">
                                    <div class="container p-4">
                                        <div class="d-flex flex-column align-items-center justify-content-center">
                                            <i class="fa-solid fa-wind mt-2 mb-2 text-light icon-size-lg"></i>
                                            <p class="mb-0 text-light">Ventos</p>
                                            <p class="text-light" id="wind-speed">0 km/h</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
