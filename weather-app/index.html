<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Add the Favicon Link -->
    <link rel="icon" type="image/png" href="#">

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- styles.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- main.js -->
    <script src="js/main.js"></script>

</head>
<body>

    <!-- Search Box -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-0">
                        <input type="text" class="form-control" placeholder="Ver cidade..." id="search-input" aria-label="Search" aria-describedby="search-button">
                        <button class="btn btn-secondary" type="button" id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="main-content d-flex align-items-center justify-content-center">

            <!-- Weather App Card -->
            <div class="card" id="weather-card">
                <div class="container" id="weather-content">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="d-flex justify-content-between" id="temperature">
                                <p class="mb-0">26º</b></p>
                                <i class="fa-solid fa-cloud-showers-heavy"></i>
                            </div>
                            <h4 class="mb-4">Chuva</h4>
                            <div>
                                <p class="mb-0">Rio de Janeiro, Brasil</p>
                                <p>26º / 19º Sensação térmica de 25º</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="mt-5" id="source-website">fonte: <a href="#">openweathermap.org</a></p>
                    </div>
                </div>                    
            </div>
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
