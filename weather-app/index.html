<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- styles.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- main.js -->
    <script src="js/main.js"></script>

</head>

<body>

    <!-- Offcanvas Menu -->
    <header>
        <button class="btn btn-primary menu-button" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenu">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path
                    d="M1.5 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM1.5 7.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM1.5 12.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasMenuLabel"><i class="fas fa-cloud-sun-rain"></i> WeatherApp
                </h5>
                <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row">
                    <div class="col-md">
                        <div class="input-group mb-0 search-box">
                            <input type="text" class="form-control" placeholder="Buscar cidade..." id="search-input"
                                aria-label="Search" aria-describedby="search-button" maxlength="25">
                            <button class="btn btn-secondary" type="button" id="search-button"
                                data-bs-dismiss="offcanvas" disabled><i class="fas fa-search"></i></button>
                            <button class="btn btn-secondary" id="clear-input" type="button"><i
                                    class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Added locations -->

            </div>
            <div class="offcanvas-footer">
                <div class="container">
                    <a href="https://openweathermap.org/" class="mt-5 source-api">OpenWeather</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container-fluid">
            <div class="main-content d-flex align-items-center justify-content-center">

                <!-- Weather App Card -->
                <div class="card weather-card">
                    <div class="container weather-content" id="weather-content">
                        <div class="row mb-4">
                            <div class="col">
                                <div class="d-flex justify-content-between" id="temperature-div">
                                    <p class="mb-0" id="temp">26º</b></p>
                                    <span id="weather-icon"></span>
                                </div>
                                <h4 class="mb-4" id="weather-description">Chuva</h4>
                                <div>
                                    <p class="mb-0" id="location">Brasília, Brasil</p>
                                    <div class="row">
                                        <p>
                                            <span id="temp-max">26º</span> / <span id="temp-min">19º</span> Sensação
                                            térmica de <span id="feels-like">25º</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Weekly Weather Card [NO API] -->
                        <div class="card week-card" id="week-card">
                            <div class="container" id="week-content">
                                <table class="table table-borderless">
                                    <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Chuva</th>
                                            <th scope="col">Tempo</th>
                                            <th scope="col">Máx / Mín</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Hoje</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-cloud-sun-rain"></i> <i
                                                    class="fa-solid fa-cloud-moon-rain"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Amanhã</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-cloud-sun-rain"></i> <i
                                                    class="fa-solid fa-cloud-moon-rain"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Sexta</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-moon"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Sábado</th>
                                            <td><i class="fa-solid fa-droplet"></i> 0%</td>
                                            <td><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-moon"></i></td>
                                            <td>20º / 20º</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Alerts Card [NO API] -->
                        <div class="card mt-4" id="alert-card">
                            <div class="card-body">
                                <p class="d-flex justify-content-center mb-0">Sem previsão de chuva para hoje.</p>
                            </div>
                        </div>
                        <!-- General Info Card -->
                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="card" id="humidity-card">
                                    <div class="container">
                                        <i class="fa-solid fa-water d-flex justify-content-center mt-2 mb-2"></i>
                                        <p class="d-flex justify-content-center mb-0">Umidade</p>
                                        <p class="d-flex justify-content-center" id="humidity">0%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mb-4">
                                <div class="card" id="wind-speed-card">
                                    <div class="container">
                                        <i class="fa-solid fa-wind d-flex justify-content-center mt-2 mb-2"></i>
                                        <p class="d-flex justify-content-center mb-0">Ventos</p>
                                        <p class="d-flex justify-content-center" id="wind-speed">0 km/h</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
